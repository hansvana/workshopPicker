<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>workshopPicker</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6">
                    <h2>Workshops toevoegen</h2>
                    <form role="form">
                        <div class="form-group">
                            <label for="ws_name">Workshop naam:</label>
                            <input type="text" class="form-control" id="ws_name">
                        </div>
                        <div class="form-group">
                            <label for="ws_min">Minimum deelnemers:</label>
                            <input type="text" class="form-control" id="ws_min">
                        </div>
                        <div class="form-group">
                            <label for="ws_max">Maximum deelnemers:</label>
                            <input type="text" class="form-control" id="ws_max">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="parts" id="ws_part1"><span>Dagdeel 1</span></label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="parts" id="ws_part2"><span>Dagdeel 2</span></label>
                        </div>

                        <button type="button" class="btn btn-default" id="ws_add_btn">Submit</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h2>Deelnemers toevoegen</h2>
                    <form role="form">
                        <div class="form-group">
                            <label for="ws_name">Deelnemer naam:</label>
                            <input type="text" class="form-control" id="pa_name" value="Hans">
                        </div>
                        <button type="button" class="btn btn-default" id="pa_add_btn">Toevoegen</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-6">
                        <table class="table table-striped" id="workshoplist">
                            <thead>
                            <tr>
                                <th>Workshop</th>
                                <th>Min</th>
                                <th>Max</th>
                                <th>Dagdeel 1</th>
                                <th>Dagdeel 2</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <table class="table table-striped" id="participantlist">
                            <thead>
                            <tr>
                                <th>Deelnemers</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-success fadeout hidden" id="alert">
    </div>
    <div id="popup" class="hidden">
        <div id="popupinner">
            <div id="popupclose"><span class="glyphicon glyphicon-remove"></span></div>
            <h2>Hello World!</h2>
        </div>
    </div>
    <script src="dist/models.js"></script>
    <script src="dist/view.js"></script>
    <script src="dist/index.js"></script>
</body>
</html>
