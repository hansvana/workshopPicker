<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>workshopPicker</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6">
                    <h2>Workshops toevoegen</h2>
                    <form role="form">
                        <div class="form-group">
                            <label for="ws_name">Workshop naam:</label>
                            <input type="text" class="form-control" id="ws_name">
                        </div>
                        <div class="form-group">
                            <label for="ws_name">Minimum deelnemers:</label>
                            <input type="text" class="form-control" id="ws_min">
                        </div>
                        <div class="form-group">
                            <label for="ws_max">Maximum deelnemers:</label>
                            <input type="text" class="form-control" id="ws_max">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox">Deel 1</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox">Deel 2</label>
                        </div>

                        <button type="button" class="btn btn-default" id="ws_add">Submit</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h2>Deelnemers toevoegen</h2>
                    <form role="form">
                        <div class="form-group">
                            <label for="ws_name">Deelnemer naam:</label>
                            <input type="text" class="form-control" id="pa_name">
                        </div>
                        <button type="button" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-6">
                        <table class="table table-striped" id="workshoplist">
                            <thead>
                            <tr>
                                <th>Workshop</th>
                                <th>min</th>
                                <th>max</th>
                                <th> </th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <table class="table table-striped" id="participantlist">
                            <thead>
                            <tr>
                                <th>Deelnemer naam</th>
                                <th> </th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/models.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
